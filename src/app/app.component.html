<div class="container custom-container">
  <h1 class="my-4">Article Hub</h1>

  <input class="form-control mb-3 custom-input" placeholder="Search articles..." [(ngModel)]="searchText" />

  <button class="btn btn-info mb-4 custom-add-btn" (click)="toggleForm()">Add Article</button>

  <div *ngIf="showForm" class="card p-3 mb-4 custom-card">
    <h3>Add New Article</h3>
    <input class="form-control mb-2 custom-form-input" placeholder="Title" [(ngModel)]="newArticle.title" />
    <input class="form-control mb-2 custom-form-input" placeholder="Photo URL" [(ngModel)]="newArticle.photo" />
    <textarea class="form-control mb-2 custom-textarea" placeholder="Description" [(ngModel)]="newArticle.description"></textarea>
    <button class="btn btn-success custom-submit-btn" (click)="addArticle()">Submit</button>
  </div>

  <div *ngFor="let article of articles | filter: searchText" class="card mb-3 custom-article-card">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.description }}</p>
      <img [src]="article.photo" alt="{{ article.title }}" class="img-fluid mb-2 custom-img" *ngIf="article.photo" />
      <p>Published on: {{ article.date | date:'mediumDate' }}</p>
      <p>Score: {{ article.score }}</p>
      <button class="btn btn-outline-success custom-vote-btn" (click)="vote(article, 'up')">Up</button>
      <button class="btn btn-outline-danger custom-vote-btn" (click)="vote(article, 'down')">Down</button>
    </div>
  </div>
</div>
